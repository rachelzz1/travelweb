<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Roamark</title>
    <!-- 复用和登录/注册页面相同的样式表 -->
    <link rel="stylesheet" href="style/login-style.css">
</head>

<body>
    <div class="form-container">
        <div class="form-box">
            <h1 id="form-title">Reset Your Password</h1>

            <div id="reset-form-content">
                <p class="form-description" style="margin-bottom: 20px; text-align: center; color: #666;">
                    Enter the email address associated with your account, and we'll send you a link to reset your
                    password.
                </p>

                <form id="password-reset-form">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" required>

                    <button type="submit" class="btn-primary">Send Reset Link</button>
                </form>
            </div>

            <div class="form-links">
                <p><a href="login.html">← Back to Log in</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('password-reset-form').addEventListener('submit', function (event) {
            event.preventDefault(); // 阻止表单提交

            const email = document.getElementById('email').value;
            if (!email) {
                alert('Please enter your email address.');
                return;
            }


            // 这是一个模拟的确认信息。
            // 在真实的、使用 Firebase Authentication 的应用中，这里会调用 Firebase 的密码重置函数。


            const formTitle = document.getElementById('form-title');
            const formContent = document.getElementById('reset-form-content');

            // 显示成功信息给用户
            formTitle.textContent = 'Check Your Email';
            formContent.innerHTML = `
                <p class="form-description" style="text-align: center; color: #666;">
                    If an account with the email <strong>${email}</strong> exists, we have sent a password reset link.
                    <br><br>
                    Please check your inbox and spam folder.
                </p>
            `;
        });
    </script>

</body>

</html>
