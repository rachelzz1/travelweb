<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japan Travel</title>
    <!-- 引入 Swiper 的 CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
        h2 { text-align: center; }
        .swiper-container { width: 100%; height: 300px; position: relative; }
        .swiper-slide {
            text-align: center;
            font-size: 25px;
            background: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
        }
        .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .swiper-button-next, .swiper-button-prev {
            color: #000000;
            top: 50%;
            transform: translateY(-50%);
        }
        .swiper-button-next::after, .swiper-button-prev::after {
            font-weight: bold;
        }
        .swiper-pagination {
            position: relative;
            bottom: auto;
            margin-top: 15px;
            text-align: center;
        }
        .swiper-pagination-bullet {
            background: #aaa;
            width: 10px;
            height: 10px;
            margin: 0 4px;
            border-radius: 50%;
            display: inline-block;
        }
        .swiper-pagination-bullet-active {
            background: #333;
        }
    </style>
</head>
<body>

    <!-- 滑块容器 -->
    <div id="slider-container">
        <h2>Featured Topics</h2>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <!-- Slide 1: Tokyo -->
                <div class="swiper-slide" data-city="Tokyo" data-lat="35.6895" data-lon="139.6917" data-zoom="12">
                    <!-- 改动点：将 https://... 链接改为本地文件名 -->
                    <img src="images/tokyo.png" alt="Tokyo">
                    <div style="position: absolute; color: white; background-color: rgba(0,0,0,0.5); padding: 10px;">Tokyo</div>
                </div>

                <!-- Slide 2: Osaka -->
                <div class="swiper-slide" data-city="Osaka" data-lat="34.6937" data-lon="135.5023" data-zoom="12">
                    <!-- 改动点：将 https://... 链接改为本地文件名 -->
                    <img src="images/osaka.png" alt="Osaka">
                     <div style="position: absolute; color: white; background-color: rgba(0,0,0,0.5); padding: 10px;">Osaka</div>
                </div>

                <!-- Slide 3: Kyoto -->
                <div class="swiper-slide" data-city="Kyoto" data-lat="35.0116" data-lon="135.7681" data-zoom="12">
                    <!-- 改动点：将 https://... 链接改为本地文件名 -->
                    <img src="images/kyoto.png" alt="Kyoto">
                     <div style="position: absolute; color: white; background-color: rgba(0,0,0,0.5); padding: 10px;">Kyoto</div>
                </div>
                
                <!-- 同样需要修改复制的滑块 -->
                
                <div class="swiper-slide" data-city="Tokyo" data-lat="35.6895" data-lon="139.6917" data-zoom="12">
                    <img src="images/tokyo.png" alt="Tokyo">
                    <div style="position: absolute; color: white; background-color: rgba(0,0,0,0.5); padding: 10px;">Tokyo</div>
                </div>
                <div class="swiper-slide" data-city="Osaka" data-lat="34.6937" data-lon="135.5023" data-zoom="12">
                    <img src="images/osaka.png" alt="Osaka">
                     <div style="position: absolute; color: white; background-color: rgba(0,0,0,0.5); padding: 10px;">Osaka</div>
                </div>
                <div class="swiper-slide" data-city="Kyoto" data-lat="35.0116" data-lon="135.7681" data-zoom="12">
                    <img src="images/kyoto.png" alt="Kyoto">
                     <div style="position: absolute; color: white; background-color: rgba(0,0,0,0.5); padding: 10px;">Kyoto</div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>

    <!-- Swiper 和脚本 -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const paginationEl = document.querySelector('.swiper-pagination');

            const swiper = new Swiper('.swiper-container', {
                loop: true,
                loopedSlides: 3, // 告诉 Swiper 有 3 张原始 slide
                slidesPerView: 1.5,
                spaceBetween: 10,
                centeredSlides: true,
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                pagination: {
                    el: paginationEl,
                    clickable: false,
                    renderBullet: function (index, className) {
                        if (index < 3) {
                            return `<span class="${className}" data-index="${index}"></span>`;
                        }
                        return '';
                    },
                },
            });

            const updatePagination = () => {
                const realIndex = swiper.realIndex % 3; // 保证在 0~2 之间
                paginationEl.querySelectorAll('.swiper-pagination-bullet').forEach((bullet, index) => {
                    bullet.classList.toggle('swiper-pagination-bullet-active', index === realIndex);
                });
            };

            swiper.on('slideChange', updatePagination);

            paginationEl.addEventListener('click', function (event) {
                if (event.target.matches('.swiper-pagination-bullet')) {
                    const clickedIndex = parseInt(event.target.dataset.index, 10);
                    swiper.slideToLoop(clickedIndex);
                }
            });

            updatePagination(); // 初始激活分页器

            // 点击跳转到 detail.html，携带城市参数
            document.querySelectorAll('.swiper-slide').forEach(slide => {
                slide.addEventListener('click', function () {
                    const city = this.dataset.city;
                    const lat = this.dataset.lat;
                    const lon = this.dataset.lon;
                    const zoom = this.dataset.zoom;
                    const url = `detail.html?city=${encodeURIComponent(city)}&lat=${lat}&lon=${lon}&zoom=${zoom}`;
                    window.location.href = url;
                });
            });
        });
    </script>
    <!-- +号按钮 -->
    <button id="add-trip-btn" style="
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        bottom: 32px;
        width: 56px;
        height: 56px;
        border-radius: 50%;
        background: #000;
        color: #fff;
        font-size: 36px;
        border: none;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        z-index: 1000;
        cursor: pointer;
    ">+</button>

    <!-- 创建我的行程弹窗 -->
    <div id="trip-modal" style="
        display: none;
        position: fixed;
        left: 0; top: 0; right: 0; bottom: 0;
        background: rgba(0,0,0,0.35);
        z-index: 2000;
        align-items: center;
        justify-content: center;
    ">
        <div style="
            background: #fff;
            border-radius: 18px;
            max-width: 90vw;
            width: 340px;
            margin: auto;
            padding: 28px 20px 20px 20px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.15);
            position: relative;
        ">
            <div style="font-size: 20px; font-weight: bold; margin-bottom: 18px;">Create My Trip</div>
            <label style="font-size: 16px;">Where do you want to go?</label>
            <input id="trip-city" type="text" placeholder="Enter city" style="width: 100%; margin: 8px 0 18px 0; padding: 8px; border-radius: 8px; border: 1px solid #ddd; font-size: 16px;">
            <label style="font-size: 16px;">How long do you want to go?</label>
            <div style="display: flex; gap: 10px; margin: 8px 0 18px 0;">
                <div style="flex:1;">
                    <div style="font-size:14px;margin-bottom:4px;">Departure date</div>
                    <input id="trip-date-from" type="date" style="width: 100%; padding: 8px; border-radius: 8px; border: 1px solid #ddd; font-size: 16px;">
                </div>
                <div style="flex:1;">
                    <div style="font-size:14px;margin-bottom:4px;">Return date</div>
                    <input id="trip-date-to" type="date" style="width: 100%; padding: 8px; border-radius: 8px; border: 1px solid #ddd; font-size: 16px;">
                </div>
            </div>
            <div style="display: flex; justify-content: flex-end;">
                <button id="trip-cancel" style="margin-right: 12px; background: none; border: none; color: #888; font-size: 16px;">Cancel</button>
                <button id="trip-confirm" style="background: #000; color: #fff; border: none; border-radius: 8px; padding: 8px 18px; font-size: 16px;">Confirm</button>
            </div>
        </div>
    </div>

    <!-- 我的行程展示区 -->
    <div id="my-trips" style="max-width: 600px; margin: 32px auto 0 auto; padding: 0 16px; text-align: center;">
        <h2 style="font-size: 2rem; font-weight: bold; margin-bottom: 18px; text-align: center;">My Trips</h2>
        <div id="my-trips-list" style="display: flex; flex-wrap: wrap; gap: 18px; justify-content: center;">
            <!-- 卡片式行程将插入这里 -->
        </div>
    </div>

    <script>
        // 修复：变量声明顺序，确保所有元素都已获取
        const addTripBtn = document.getElementById('add-trip-btn');
        const tripModal = document.getElementById('trip-modal');
        const tripCancel = document.getElementById('trip-cancel');
        const tripConfirm = document.getElementById('trip-confirm');
        const tripCity = document.getElementById('trip-city');
        const tripDateFrom = document.getElementById('trip-date-from');
        const tripDateTo = document.getElementById('trip-date-to');
        const myTrips = document.getElementById('my-trips');

        // 热门目的地
        const hotCities = [
            { name: "Osaka" },
            { name: "Kyoto" },
            { name: "Tokyo" }
        ];

        // 自动补全建议下拉
        let suggestBox = document.createElement('div');
        suggestBox.style = "position:absolute;left:0;right:0;top:100%;background:#fff;border-radius:0 0 12px 12px;box-shadow:0 2px 8px rgba(0,0,0,0.08);z-index:3000;display:none;";
        suggestBox.id = "city-suggest";
        document.body.appendChild(suggestBox);

        // 定位suggestBox
        function positionSuggestBox() {
            const rect = tripCity.getBoundingClientRect();
            suggestBox.style.left = rect.left + "px";
            suggestBox.style.top = (rect.bottom + window.scrollY) + "px";
            suggestBox.style.width = rect.width + "px";
        }

        // 展示建议
        function showSuggestions(val) {
            let filtered = [];
            if (val) {
                filtered = hotCities.filter(c => c.name.toLowerCase().startsWith(val.toLowerCase()));
            } else {
                filtered = hotCities;
            }
            if (filtered.length === 0) {
                suggestBox.style.display = "none";
                return;
            }
            suggestBox.innerHTML = filtered.map(c =>
                `<div style="padding:12px 18px;cursor:pointer;font-size:18px;" data-city="${c.name}">${c.name}</div>`
            ).join('');
            positionSuggestBox();
            suggestBox.style.display = "block";
        }

        tripCity.addEventListener('input', function() {
            showSuggestions(this.value);
        });
        tripCity.addEventListener('focus', function() {
            showSuggestions(this.value);
        });
        document.addEventListener('click', function(e) {
            if (e.target === tripCity) return;
            if (e.target.parentNode === suggestBox) return;
            suggestBox.style.display = "none";
        });
        suggestBox.addEventListener('mousedown', function(e) {
            if (e.target.dataset.city) {
                tripCity.value = e.target.dataset.city;
                suggestBox.style.display = "none";
            }
        });

        // +号按钮弹窗逻辑
        addTripBtn.onclick = () => {
            tripModal.style.display = 'flex';
            tripCity.value = '';
            tripDateFrom.value = '';
            tripDateTo.value = '';
            showSuggestions('');
        };
        tripCancel.onclick = () => {
            tripModal.style.display = 'none';
            suggestBox.style.display = "none";
        };
        tripConfirm.onclick = () => {
            const city = tripCity.value.trim();
            const dateFrom = tripDateFrom.value;
            const dateTo = tripDateTo.value;
            if (!city || !dateFrom || !dateTo) {
                alert('Please fill in all fields');
                return;
            }
            if (dateFrom > dateTo) {
                alert('Return date must be after departure date');
                return;
            }
            // 跳转到mytrip.html并带参数
            const url = `mytrip.html?city=${encodeURIComponent(city)}&from=${dateFrom}&to=${dateTo}`;
            window.location.href = url;
        };
        tripModal.onclick = (e) => {
            if (e.target === tripModal) {
                tripModal.style.display = 'none';
                suggestBox.style.display = "none";
            }
        };
    </script>
</body>
</html>
