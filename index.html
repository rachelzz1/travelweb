<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- ... head 部分内容和 style 保持不变 ... -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本旅游</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
        .swiper-container { width: 100%; height: 300px; position: relative; }
        .swiper-slide { text-align: center; font-size: 18px; background: #f1f1f1; display: flex; justify-content: center; align-items: center; cursor: pointer; }
        .swiper-slide img { display: block; width: 100%; height: 100%; object-fit: cover; }
        .swiper-button-next, .swiper-button-prev { color: #ffffff; top: 50%; transform: translateY(-50%); }
        .swiper-pagination { position: relative; bottom: auto; margin-top: 15px; }
        .swiper-pagination-bullet-active { background: #333; }
        #map-container { display: none; }
        #map { height: 400px; width: 100%; }
        #back-to-slider { margin-top: 10px; }
        h2 { text-align: center; }
    </style>
</head>
<body>

    <div id="slider-container">
        <h2>精选专题</h2>
        <div class="swiper-container">
            <!-- 主要改动点：将3个滑块复制一遍，变成6个 -->
            <div class="swiper-wrapper">
                <!-- 滑块 1: 东京 -->
                <div class="swiper-slide" data-city="tokyo" data-lat="35.6895" data-lon="139.6917" data-zoom="12">
                    <img src="https://images.unsplash.com/photo-1542051841857-5f90071e7989?q=80&w=2070&auto=format&fit=crop" alt="东京">
                    <div style="position: absolute; color: white; background-color: rgba(0,0,0,0.5); padding: 10px;">东京</div>
                </div>
                <!-- 滑块 2: 大阪 -->
                <div class="swiper-slide" data-city="osaka" data-lat="34.6937" data-lon="135.5023" data-zoom="12">
                    <img src="https://images.unsplash.com/photo-1559591039-b53d589b74a3?q=80&w=1974&auto=format&fit=crop" alt="大阪">
                     <div style="position: absolute; color: white; background-color: rgba(0,0,0,0.5); padding: 10px;">大阪</div>
                </div>
                <!-- 滑块 3: 京都 -->
                <div class="swiper-slide" data-city="kyoto" data-lat="35.0116" data-lon="135.7681" data-zoom="12">
                    <img src="https://images.unsplash.com/photo-1533283232159-548325375155?q=80&w=2070&auto=format&fit=crop" alt="京都">
                     <div style="position: absolute; color: white; background-color: rgba(0,0,0,0.5); padding: 10px;">京都</div>
                </div>
                
                <!-- --- 从这里开始是复制的滑块 --- -->

                <!-- 滑块 4 (东京的复制) -->
                <div class="swiper-slide" data-city="tokyo" data-lat="35.6895" data-lon="139.6917" data-zoom="12">
                    <img src="https://images.unsplash.com/photo-1542051841857-5f90071e7989?q=80&w=2070&auto=format&fit=crop" alt="东京">
                    <div style="position: absolute; color: white; background-color: rgba(0,0,0,0.5); padding: 10px;">东京</div>
                </div>
                <!-- 滑块 5 (大阪的复制) -->
                <div class="swiper-slide" data-city="osaka" data-lat="34.6937" data-lon="135.5023" data-zoom="12">
                    <img src="https://images.unsplash.com/photo-1559591039-b53d589b74a3?q=80&w=1974&auto=format&fit=crop" alt="大阪">
                     <div style="position: absolute; color: white; background-color: rgba(0,0,0,0.5); padding: 10px;">大阪</div>
                </div>
                <!-- 滑块 6 (京都的复制) -->
                <div class="swiper-slide" data-city="kyoto" data-lat="35.0116" data-lon="135.7681" data-zoom="12">
                    <img src="https://images.unsplash.com/photo-1533283232159-548325375155?q=80&w=2070&auto=format&fit=crop" alt="京都">
                     <div style="position: absolute; color: white; background-color: rgba(0,0,0,0.5); padding: 10px;">京都</div>
                </div>
            </div>
            <!-- 分页器 -->
            <div class="swiper-pagination"></div>
            <!-- 导航按钮 -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>

    <!-- ... 页面其余部分保持不变 ... -->
    <div id="map-container">
        <h2 id="map-title"></h2>
        <div id="map"></div>
        <button id="back-to-slider">返回</button>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script> <!-- 这个文件不需要修改 -->
</body>
</html>
